<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body >
        <a-scene background = "color:black">
            <a-box position="10 1 -5" rotation="0 0 0" color="yellow"></a-box>

            <a-cone position="0 1 -5" color="red"></a-cone>

            <a-ring position="-10 1.2 -5" color="purple"></a-ring>
            <a-cylinder position="-15 1.2 -5" color="pink" height="2"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="5" color="#7BC8A4"></a-plane>
            <a-sky color="black"></a-sky>
            <a-entity></a-entity>

        </a-scene>

    </body>
</html>
